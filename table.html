<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <tbody>
        
        <table>
            <thead>
                <tr>
                    <th>No</th> 
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>

            <tr>
                <td>1</td>
                <td>Omar Faruk</td>
                <td>Curious Biker</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>King Rayhan</td>
                <td>Theme Bucket</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mithu</td>
                <td>Banker</td>
                <td>30000</td>
            </tr>
        </table>
    </tbody>
</body>
</html>
